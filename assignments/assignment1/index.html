<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form method="post" action="#">
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="fname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="fname">
                        </div>
                      </div>
                      <div class="col">
                        <div class="mb-3">
                            <label for="lname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lname">
                        </div>
                      </div>
                </div>
                <div class="row">
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col-md-4">
                        <label for="state" class="form-label">State</label>
                        <select id="state" name="state" class="form-select">
                            <option value="texas">Texas</option>
                            <option value="california">California</option>
                            <option value="michigan" selected>Michigan</option>
                            <option value="florida">Florida</option>
                            <option value="ohio">Ohio</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="zipcode" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="zipcode">
                    </div>
                </div>
                <div class="form-check form-check-inline">
                    <div class="mt-3">
                        <input class="form-check-input" type="radio" name="gender" id="maleradio" value="male">
                        <label class="form-check-label" for="maleradio">Male</label>
                    </div>
                </div>
                <div class="form-check form-check-inline">
                    <div class="mt-3">
                        <input class="form-check-input" type="radio" name="gender" id="femaleradio" value="female">
                        <label class="form-check-label" for="femaleradio">Female</label>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
              </form>
        </div>
    </body>
</html>
